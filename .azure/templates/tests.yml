# This template runs spinxsk.exe for single architecture.

parameters:
  arch: 'x64'
  config: 'Debug'

jobs:
- job: tests_${{ parameters.arch }}_${{ parameters.config }}
  displayName: tests (${{ parameters.arch }}_${{ parameters.config }})
  pool: MsQuic
  variables:
  - name: runCodesignValidationInjection
    value: false
  workspace:
    clean: all
  steps:
  - checkout: self

  - task: DownloadBuildArtifacts@0
    displayName: Download Artifacts
    inputs:
      artifactName: artifacts
      itemPattern: artifacts/bin/${{ parameters.arch }}_${{ parameters.config }}/**
      downloadPath: $(Build.SourcesDirectory)

  - task: PowerShell@2
    displayName: Sign and Package
    inputs:
      pwsh: true
      filePath: .azure/scripts/sign.ps1
      arguments: -Config ${{ parameters.config }} -Arch ${{ parameters.arch }}

  - task: PowerShell@2
    displayName: Start Logging
    inputs:
      pwsh: true
      filePath: .azure/scripts/log.ps1
      arguments: -Start -Name xdpfunc -Debug -Config ${{ parameters.config }} -Arch ${{ parameters.arch }}

  - task: PowerShell@2
    displayName: Install xdpfnmp
    inputs:
      pwsh: true
      filePath: .azure/scripts/setup.ps1
      arguments: -Install xdpfnmp -Debug -Config ${{ parameters.config }} -Arch ${{ parameters.arch }}

  - task: VSTest@2
    timeoutInMinutes: 10
    inputs:
        testSelector: testAssemblies
        testAssemblyVer2: artifacts/bin/${{ parameters.arch }}_${{ parameters.config }}/xdpfunctionaltests.dll

  - task: PowerShell@2
    displayName: Uninstall xdp components
    condition: always()
    inputs:
      pwsh: true
      filePath: .azure/scripts/setup.ps1
      arguments: -Uninstall -Debug -Config ${{ parameters.config }} -Arch ${{ parameters.arch }}

  - task: PowerShell@2
    displayName: Stop Logging
    condition: always()
    inputs:
      pwsh: true
      filePath: .azure/scripts/log.ps1
      arguments: -Stop -Name xdpfunc -Debug -Config ${{ parameters.config }} -Arch ${{ parameters.arch }}

  - task: CopyFiles@2
    displayName: Stage Logs
    condition: succeededOrFailed()
    inputs:
      sourceFolder: artifacts/logs
      contents: '**/!(*.ilk|*.exp|*.lastcodeanalysissucceeded)'
      targetFolder: $(Build.ArtifactStagingDirectory)/logs/${{ parameters.arch }}_${{ parameters.config }}

  - task: PublishBuildArtifacts@1
    displayName: Upload Logs
    condition: succeededOrFailed()
    inputs:
      artifactName: artifacts
      pathToPublish: $(Build.ArtifactStagingDirectory)
      parallel: true
